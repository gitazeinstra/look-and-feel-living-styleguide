<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button living styleguide</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Buttons</h1>


    <section class="button-size">
        <h2>Sizes</h2>
        <button class="large">
            Lees Meer
        </button>

        <button class="medium">
            Contact
        </button>

        <button class="small">
            Verzenden
        </button>

    </section>

    <section class="button-kleur">
        <h2>Kleuren</h2>
        <div>
            <button class="button-kleur-1">
                inactive
            </button> 
            <p>
                background-color: #9CD67D;
                color: #0C3900;
            </p>
        </div>
        

        <button class="button-kleur-2">
            active
        </button>

        <button class="button-kleur-3">
            submit
        </button>





    </section>

    







  
</body>
</html>
